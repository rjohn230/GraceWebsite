<div class="container ">
        <div class="content row justify-content-center ">
          <div class="content-title text-center ">
            <h1 class="stand-alone">Contact Me</h1>
            <h3>Email: <a>gracefulbeginingsraleigh@yahoo.com</a></h3>
            <h3>Phone: <a>(336-686-5859)</a></h3>
          </div>
          <form [formGroup]="contactForm" (ngSubmit)=sendMessage() class=" row justify-content-center col-8 form-body" >
                <div class="col-10 form_input ">
                        <div class="form-group ">
                            <input formControlName="name" type="text" placeholder="Name" class="form-control form-control-success" />
                        </div>
                </div>
                <div class="col-10 form_input">
                        <div class="form-group ">
                            <input formControlName="email"type="text" placeholder="Email" class="form-control form-control-success" />
                        </div>
                </div>
                <div class="col-10 form_input">
                        <div class="form-group ">
                            <input formControlName="phonenumber" type="text" placeholder="Phone Number" class="form-control form-control-success" />
                        </div>
                </div>
                <div class="col-10">
                        <div class="form-group ">
                                <textarea class="form-control" placeholder="Tell Me What's On Your Mind..." formControlName="message" id="exampleFormControlTextarea5" rows="3"></textarea>
                        </div>
                </div>
                <div class="col-12 text-center">
                        <button [disabled]="!contactForm.valid"  placement="top" ngbTooltip="Send Message" 
                                class="btn btn-primary btn-icon btn-round" type="submit">
                                <i class="now-ui-icons ui-1_send"></i>
                        </button>
                </div>
        </form>
        </div>
      </div>
