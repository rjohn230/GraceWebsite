<div class="wrapper grace-services">
  <div class="section" id="carousel">
    <div class="container content-center">
      <div class="title text-center">
        <h1>Services</h1>
      </div>
      <div class="slide row justify-content-center">
        <div [ngStyle]="{'background-image': 'url(' + service.image + ')', 'background-size': 'cover'  }"
          class=" slide-container col-8 justify-content-center " >
          
              <div class="slide-title title text-center ">
                <h3>{{service.title}}</h3>
              </div>
              <div class="slide-message slide-content text-center">
                <div>{{service.content}}}</div>
                <div class="text-center next-slide">
                    <button (click)="turn('left')" placement="left" ngbTooltip="Previous Service" 
                     class="btn btn-primary btn-icon btn-round" type="button">
                        <i class="now-ui-icons arrows-1_minimal-left"></i>
                    </button>
                    <button (click)="turn('right')" placement="right" ngbTooltip="Next Service" 
                    class="btn btn-primary btn-icon btn-round" type="button">
                       <i class="now-ui-icons arrows-1_minimal-right"></i>
                   </button>
                </div>
              </div>
        
        </div>
      </div>
    </div>
  </div>
</div>
