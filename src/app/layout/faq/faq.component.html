
<div class="container standout">
  <div class="content ">
    <div class="content-title text-center ">
      <h1 class="stand-alone">FAQ</h1>
      <h3>Answering Your Questions</h3>
    </div>
    <div class="content-body row justify-content-center questions" >
      <div *ngFor="let dialog of qna" class="row justify-content-center">
        <div class="card col-10 text-center">
          <div class="card-header">{{dialog.question}}</div>
          <div class="card-body ">{{dialog.answer}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
